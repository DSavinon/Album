{% extends 'base.html' %}

{% block titulo %}
<title>Foto</title>
{% endblock titulo %}

{% block content %}

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a class="btn btn-dark my-3" href="{% url 'fotos:galeria' %}">Inicio</a>
                <div style="height: 90vh;">
                    <img style="max-width: 100%; max-height: 100%" src="{{foto.foto.url}}" alt="Imagen">
                    <p>{{foto.descripcion}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
