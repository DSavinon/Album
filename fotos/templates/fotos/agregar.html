{% extends 'base.html' %}

{% block titulo %}
    <title>Agregar Foto</title>
{% endblock titulo %}

{% block content %}

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'fotos:galeria' %}">Inicio</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Descripción</label>
                            <input required name="descripcion" type="text" placeholder="Agrega una descripción"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Categoría</label>
                            <select name="categoria" class="form-control">
                                <option value="none">Selecciona una Categoría</option>
                                {% for categoria in categorias %}
                                    <option value="{{categoria.id}}">{{categoria}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Nueva Categoría</label>
                            <input name="nueva_categoria" type="text" placeholder="Nueva Categoría"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Agregar Foto</label>
                            <input required name="foto" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
